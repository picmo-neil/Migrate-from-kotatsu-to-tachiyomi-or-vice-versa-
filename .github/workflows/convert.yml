name: Universal Convert

on:
  push:
    paths:
      - 'Backup.zip'
      - 'tachiyomi.proto'
      - 'main.py'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          pip install protobuf==4.25.3 requests

      - name: Compile Schema
        run: |
          if [ -f "tachiyomi.proto" ]; then
            protoc --python_out=. tachiyomi.proto
            echo "✅ Compiled tachiyomi.proto"
          else
            echo "❌ Error: tachiyomi.proto not found!"
            exit 1
          fi

      - name: Run connector
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python main.py

      - name: Upload Converted Backup
        uses: actions/upload-artifact@v4
        with:
          name: converted_backup
          path: output/
          if-no-files-found: warn
          
