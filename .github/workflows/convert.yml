name: Universal Convert

on:
  push:
    paths:
      - 'Backup.zip'
      - 'Backup.tachibk'
      - 'tachiyomi.proto'
      - 'main.py'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler

      - name: Install Python Dependencies
        run: |
          pip install protobuf==4.25.3 requests

      - name: Debug File System
        run: |
          echo "üìÇ Listing files to verify proto existence:"
          ls -la

      - name: Compile Schema
        run: |
          # CRITICAL: This command generates tachiyomi_pb2.py from tachiyomi.proto
          if [ -f "tachiyomi.proto" ]; then
            protoc --python_out=. tachiyomi.proto
            echo "‚úÖ Compiled tachiyomi.proto"
          else
            echo "‚ùå Error: tachiyomi.proto not found!"
            exit 1
          fi

      - name: Run Python Converter
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python main.py

      - name: Upload Converted Backup
        uses: actions/upload-artifact@v4
        with:
          name: converted_backup
          path: output/
          if-no-files-found: warn
          
