name: Universal Convert

on:
  push:
    paths:
      - 'Backup.zip'
      - 'tachiyomi.proto'
      - 'main.py'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python (Stable)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 
          # 3.11 is the sweet spot for stability. 
          # 3.14 (Alpha) caused the previous crash.

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          pip install --upgrade pip setuptools wheel
          pip install protobuf==5.29.3 requests

      - name: Compile Schema
        run: |
          if [ -f "tachiyomi.proto" ]; then
            protoc --python_out=. tachiyomi.proto
            echo "‚úÖ Compiled tachiyomi.proto"
          else
            echo "‚ùå Error: tachiyomi.proto not found!"
            exit 1
          fi

      - name: Run üé∑ sax üé∑ 
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # CRITICAL: Forces pure python implementation to prevent C++ crashes
          PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python
        run: python main.py

      - name: Upload Converted Backup
        uses: actions/upload-artifact@v4
        with:
          name: converted_backup
          path: output/
          if-no-files-found: warn
          
