name: Migration Pipeline

on:
  push:
    paths:
      - 'Backup.zip'
      - 'tachiyomi.proto'
      - 'main.py'
      - 'requirements.txt'
  workflow_dispatch:

jobs:
  execution:
    name: Execute
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Compile Protocol Buffers
        run: |
          if [ -f "tachiyomi.proto" ]; then
            protoc --python_out=. tachiyomi.proto
            echo "✅ Protobuf schema compiled."
          else
            echo "❌ Critical Error: tachiyomi.proto is missing."
            exit 1
          fi

      - name: Run Migration Script (v6.6.6)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION: python
        run: python main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: converted_backup
          path: output/
          if-no-files-found: warn
          
