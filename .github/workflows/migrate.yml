name: Universal Convert

on:
  push:
    paths:
      - 'Backup.zip'
      - 'Backup.tachibk'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Converter
        run: node src/index.js

      - name: Upload Converted Backup
        uses: actions/upload-artifact@v4
        with:
          name: converted-backup
          path: output/
          if-no-files-found: warn
